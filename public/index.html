<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿势识别游戏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <style>
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Assets/avatar/matariki.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="game-container">
        <div id="game-area"></div>
    </div>
    <div id="pose-container">
        <video id="input-video" playsinline autoplay muted></video>
        <canvas id="pose-canvas"></canvas>
    </div>
    <audio id="starSound" src="Assets/sound/star.mp3"></audio>
    <audio id="balloonSound" src="Assets/sound/balloon.mp3"></audio>
    <audio id="catchSound" src="Assets/sound/kaching.ogg"></audio>
    <audio id="slapSound" src="Assets/sound/slap.ogg"></audio>
    <audio id="screamingSound" src="Assets/sound/screaming.ogg"></audio>
    <audio id="gameplayMusic" src="Assets/sound/Komiku_-_12_-_Bicycle.ogg"></audio>
    <audio id="menuMusic" src="Assets/sound/music.ogg"></audio>
    <script src="settings.js"></script>
    <script src="gameObject.js"></script>
    <script src="poseDetection.js"></script>
    <script src="star.js"></script>
    <script src="balloon.js"></script>
    <script src="difficulty.js"></script>
    <script src="background.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            const bg = document.getElementById('background');
            console.log('Background style:', window.getComputedStyle(bg).backgroundImage);
            const img = new Image();
            img.onload = function() {
                console.log('Background image loaded successfully');
            };
            img.onerror = function() {
                console.error('Failed to load background image');
            };
            img.src = 'Assets/avatar/matariki.jpg';
        });
    </script>
</body>
</html>
